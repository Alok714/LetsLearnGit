<body>
    <h1>To Find Prime numbers</h1>
</body>
<script>
    function isPrime(n){
        if(n<2){
            return `${n} is not a prime`
        }
        for(i=2;i<n;i++){
            if(n % i ===0){
                return `${n} is not a prime number`
            }
        } 
          return`${n} is a prime number`  
    }
         console.log(isPrime(1))
</script>
</html>
